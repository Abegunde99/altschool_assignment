<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <div class="container">
        <section class="navbar">
            <ul>
                <li><a href="/homepage.html">About me</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li><a class="active" href="/register.html">Register</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </section>
        <form class="registerpage" action="register">
            <h1 id="reg">Registration</h1><br>
            <label for="Fname">First Name:</label>
            <input type="text" required><br><br>
            <label for="Lname">Last Name:</label>
            <input type="text" required><br><br>
            <label for="Pnumber">Phone Number:</label>
            <input class="text" type="number" name="nigeria" id="+234" required><br><br>
            <label for="Gender">Gender:</label>
            <select class="text" name="Gender" id="Gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="none">Decide not to say</option>
            </select><br><br>
            <label for="Country">Country:</label>
            <input class="text" type="text" required><br><br>
            <label for="state/province">State/province:</label>
            <input class="text" type="text" required><br><br>
            <label for="Uname">Username:</label>
            <input class="text" type="text" required><br><br>
            <label for="password">Password:</label>
            <input class="text" type="password" name="password" id="password" required><br><br>
            <label for="Cpassword">Confirm Password:</label>
            <input class="text" type="password" name="Cpassword" id="Cpassword"><br><br>
            <input class="register" type="button" value="register" name="Register">
        </form>
    </div>
</body>
