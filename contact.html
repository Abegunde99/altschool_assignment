<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactpage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/contact.css">
</head>
<body>
    <div class="container">
        <section class="navbar">
            <ul>
                <li><a href="/homepage.html">About me</a></li>
                <li><a class="active" href="/contact.html">Contact</a></li>
                <li><a href="/register.html">Register</a></li>
                <li><a href="/login.html">Login</a></li>
            </ul>
        </section>
        <form class="contactform" action="contact">
            <h1 id="cont">Contact us</h1><br>
            <label for="fname">First Name:</label><br>
            <input type="text"><br>
            <label for="Lname">Last Name:</label><br>
            <input type="text"><br>
            <label for="Email">Email:</label><br>
            <input type="email"><br><br>
            <label for="message">Message:</label><br>
            <textarea name="Message" id="Message" cols="60" rows="5"></textarea><br>
            <label for="Priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="Vhigh">Very High</option>
                <option value="high">High</option>
                <option value="Low">Low</option>
                <option value="Vlow">Very Low</option>
            </select><br><br>
            <input class="submit" type="submit" value="SUBMIT">
        
        </form>

    </div>
</body>
</html>
